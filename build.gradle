buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
    }
}
def tempVersion = '0.0.4'

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    ext {
        appName = 'Hakd'
        description = 'Hacking game'
        gdxVersion = '1.3.2-SNAPSHOT';
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}


project(":desktop") {
    apply plugin: "java"
    apply plugin: 'application'

    version = tempVersion

    dependencies {
        compile project(":core")

        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    }
}

project(":core") {
    apply plugin: "java"

    version = tempVersion

    dependencies {
        compile project(":delaunay")
        compile project(":gdx-shaders")
        compile project(":libnoise")

        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile 'net.sf.jopt-simple:jopt-simple:4.7-beta-1'

        // jython beta 2 uses java 1.7, beta 1 uses 1.6 which is what I would like to keep the requirement at
        compile "org.python:jython-standalone:2.7-b1"
    }
}

project(":delaunay") {
    apply plugin: "java"
}
project(":gdx-shaders") {
    apply plugin: "java"

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    }
}
project(":libnoise") {
    apply plugin: "java"
}

tasks.eclipse.doLast {
    delete ".project"
}